<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Ya Later!</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output"></div>
        <div class="row">
            <button class="btn blue" id="AC">AC</button>
            <button class="btn blue" id="+/-">+/-</button>
            <button class="btn blue" id="%">%</button>
            <button class="btn orange" id="/">/</button>
        </div>
        <div class="row">
            <button class="btn green" id="7">7</button>
            <button class="btn green" id="8">8</button>
            <button class="btn green" id="9">9</button>
            <button class="btn orange" id="*">*</button>
        </div>
        <div class="row">
            <button class="btn green" id="4">4</button>
            <button class="btn green" id="5">5</button>
            <button class="btn green" id="6">6</button>
            <button class="btn orange" id="-">-</button>
        </div>
        <div class="row">
            <button class="btn green" id="1">1</button>
            <button class="btn green" id="2">2</button>
            <button class="btn green" id="3">3</button>
            <button class="btn orange" id="+">+</button>
        </div>
        <div class="row">
            <button class="btn green" id="zero">0</button>
            <button class="btn green" id=".">.</button>
            <button class="btn orange" id="=">=</button>
        </div>
    </div>
</body>
</html>
