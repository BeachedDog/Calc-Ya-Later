<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Ya Later!</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output">0</div>
        <div class="wrapper">
        <div class="row">
            <button class="btn blue clear" id="clear">AC</button>
            <button class="btn blue negative" id="negative">+/-</button>
            <button class="btn blue percent" id="percent">%</button>
            <button class="btn orange operator" id="divide">/</button>
        </div>
        <div class="row">
            <button class="btn green number" id="seven">7</button>
            <button class="btn green number" id="eight">8</button>
            <button class="btn green number" id="nine">9</button>
            <button class="btn orange operator" id="multiply">*</button>
        </div>
        <div class="row">
            <button class="btn green number" id="four">4</button>
            <button class="btn green number" id="five">5</button>
            <button class="btn green number" id="six">6</button>
            <button class="btn orange operator" id="subtract">-</button>
        </div>
        <div class="row">
            <button class="btn green number" id="one">1</button>
            <button class="btn green number" id="two">2</button>
            <button class="btn green number" id="three">3</button>
            <button class="btn orange operator" id="add">+</button>
        </div>
        <div class="row fifth">
            <button class="btn green number" id="zero">0</button>
            <button class="btn green number decimal" id="decimal">.</button>
            <button class="btn orange equals" id="equals">=</button>
        </div>
        </div>
    </div>
</body>
</html>
